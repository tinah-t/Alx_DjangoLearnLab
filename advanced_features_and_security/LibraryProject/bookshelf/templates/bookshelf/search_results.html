<form method="GET">
  <!-- CSRF token protects against Cross-Site Request Forgery attacks -->
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Search</button>
</form>

<ul>
  {% for book in books %}
  <li>{{ book.title }}</li>
  {% empty %}
  <li>No results found</li>
  {% endfor %}
</ul>
