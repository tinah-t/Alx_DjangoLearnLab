<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Details</title>
</head>
<body>
    <h1>{{ object.name }}</h1>
    <p>Location: {{ object.location }}</p>

    <h2>Books in this Library:</h2>
    <ul>
        {% for book in object.book_set.all %}
            <li>{{ book.title }} by {{ book.author.name }}</li>
        {% empty %}
            <li>No books in this library.</li>
        {% endfor %}
    </ul>
</body>
</html>
